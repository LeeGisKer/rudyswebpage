<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You &mdash; Rudy Construction Co.</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap">
  <!-- Reuse analytics toggles from index (if set) -->
  <meta name="analytics:plausible-domain" content="" />
  <meta name="analytics:ga4-id" content="" />
  <script>document.documentElement.classList.add('js');</script>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="/" class="brand" aria-label="Rudy Construction Co. home">
        <img src="assets/logo.svg" width="160" height="40" alt="Rudy Construction Co." />
      </a>
      <nav class="site-nav" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/index.html#projects">Projects</a>
        <a href="/index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" tabindex="-1">
    <section class="section reveal">
      <div class="container">
        <h1 class="h1">Thank you for your request</h1>
        <p class="lead">We received your message and will contact you shortly.</p>
        <div class="actions">
          <a class="btn btn-accent" href="/index.html#projects">View Projects</a>
          <a class="btn" href="/">Go Home</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>&copy; 2025 Rudy Construction Co. All rights reserved.</small>
      <div class="social">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- Minimal analytics loader + success event -->
  <script>
  (() => {
    const meta = (name) => {
      const el = document.querySelector(`meta[name="${name}"]`);
      return (el && el.content ? el.content : '').trim();
    };
    const config = {
      plausibleDomain: meta('analytics:plausible-domain'),
      ga4Id: meta('analytics:ga4-id'),
    };

    if (config.plausibleDomain) {
      const script = document.createElement('script');
      script.defer = true;
      script.dataset.domain = config.plausibleDomain;
      script.src = 'https://plausible.io/js/script.js';
      document.head.appendChild(script);
    }

    if (config.ga4Id) {
      const script = document.createElement('script');
      script.async = true;
      script.src = `https://www.googletagmanager.com/gtag/js?id=${encodeURIComponent(config.ga4Id)}`;
      document.head.appendChild(script);
      window.dataLayer = window.dataLayer || [];
      const gtag = (...args) => window.dataLayer.push(args);
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', config.ga4Id);
    }

    const sendEvent = (name, params = {}) => {
      if (window.plausible) {
        try { window.plausible(name, { props: params }); } catch (_) {}
      }
      if (window.gtag) {
        try { window.gtag('event', name, params); } catch (_) {}
      }
    };

    const onReady = (fn) => {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', fn, { once: true });
      } else {
        fn();
      }
    };

    const startReveal = () => {
      const apply = (el) => el.classList.add('in');
      const revealNow = () => document.querySelectorAll('.reveal').forEach(apply);
      if (!('IntersectionObserver' in window)) { revealNow(); return; }
      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            apply(entry.target);
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -10% 0px' });
      document.querySelectorAll('.reveal').forEach((el) => io.observe(el));
    };

    onReady(() => {
      sendEvent('lead_success');
      sendEvent('Lead Success');
      startReveal();
    });
  })();
  </script>
</body>
</html>
